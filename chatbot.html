<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Solver Chat</title>
    <link rel="stylesheet" href="static/chatbot.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.10.2/core.js"></script>
</head>
<body>

<!-- Chat icon that opens the chat -->
<div id="chatIcon" onclick="toggleChatBox()">ðŸ’¬</div>

<!-- Chat box that appears after clicking the icon -->
<div id="chatBox">
    <h3>Mr. Solver</h3>
    <div id="chatContent">
        <p>Hello! I am Mr. Solver. Click "Start" to begin our chat or "Close" to end it.</p>
    </div>
    <div id="chatInputArea" style="display: none;">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button class="chatButton" onclick="sendMessage()">Send</button>
    </div>
    <button id="startButton" class="chatButton" onclick="startChat()">Start</button>
    <button id="closeButton" class="chatButton" style="display: none;" onclick="closeChat()">Close</button>
</div>

<script src="static/chatbot.js"></script>
<!-- <py-script src="chatbot.py"></py-script> -->

</body>
</html>
